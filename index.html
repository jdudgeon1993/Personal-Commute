<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Commute Dashboard</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --bg: #eef1f6;
        --card: #ffffff;
        --text: #1a1a1a;
        --accent: #4a6cff;
        --shadow: rgba(0,0,0,0.12);
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #12151a;
            --card: #1e222a;
            --text: #eaeaea;
            --accent: #7f96ff;
            --shadow: rgba(0,0,0,0.45);
        }
    }

    body {
        margin: 0;
        padding: 18px;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, sans-serif;
        display: flex;
        justify-content: center;
    }

    .app {
        width: 100%;
        max-width: 540px;
    }

    h1 {
        margin-top: 0;
        font-size: 1.8rem;
        font-weight: 800;
        text-align: center;
        margin-bottom: 20px;
    }

    .card {
        background: var(--card);
        padding: 20px;
        border-radius: 22px;
        box-shadow: 0 10px 24px var(--shadow);
        margin-bottom: 22px;
        animation: fadeIn 0.3s ease;
    }

    .card h2 {
        margin: 0;
        margin-bottom: 8px;
        font-size: 1.35rem;
    }

    .card p {
        margin: 6px 0;
        font-size: 1.05rem;
    }

    .icon {
        font-size: 1.4rem;
        margin-right: 6px;
        color: var(--accent);
    }

    button.refresh {
        width: 100%;
        margin-bottom: 20px;
        padding: 14px;
        border: none;
        border-radius: 14px;
        font-size: 1.15rem;
        font-weight: 700;
        background: var(--accent);
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 12px var(--shadow);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(6px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
<div class="app">
    <h1>ðŸš‡ Commute Dashboard</h1>

    <button class="refresh" onclick="refreshAll()">
        <i class="fa-solid fa-rotate-right"></i> Refresh All
    </button>

    <!-- Drive to work -->
    <div class="card">
        <h2><i class="fa-solid fa-car icon"></i>Drive â†’ Work</h2>
        <p id="driveToWork">Loadingâ€¦</p>
    </div>

    <!-- Drive home -->
    <div class="card">
        <h2><i class="fa-solid fa-car-rear icon"></i>Drive â†’ Home</h2>
        <p id="driveHome">Loadingâ€¦</p>
    </div>

    <!-- Train to Union Station -->
    <div class="card">
        <h2><i class="fa-solid fa-train-subway icon"></i>N Line â†’ Union Station</h2>
        <p id="trainToWork">Loadingâ€¦</p>
    </div>

    <!-- Train home -->
    <div class="card">
        <h2><i class="fa-solid fa-train-tram icon"></i>N Line â†’ Northglenn</h2>
        <p id="trainHome">Loadingâ€¦</p>
    </div>
</div>

<script>
const API_KEY = "AIzaSyD37ON3q4SfgV7jHWdE74PtwoRdP_5gCGY";

// YOUR PRESET COMMUTE DATA
const HOME = "11625 Community Center Drive, Northglenn, CO 80233";
const WORK = "707 17th Street, Denver, CO 80202";
const N_ORIGIN = "Northglenn & 112th Station";
const N_DEST = "Denver Union Station";

// ========================
// GOOGLE MATRIX (DRIVE)
// ========================
async function getDriveTime(origin, destination, elementId) {
    const url =
      `https://maps.googleapis.com/maps/api/distancematrix/json?origins=${encodeURIComponent(origin)}&destinations=${encodeURIComponent(destination)}&mode=driving&departure_time=now&key=${API_KEY}`;

    document.getElementById(elementId).textContent = "Loadingâ€¦";

    try {
        const res = await fetch(url);
        const data = await res.json();
        const info = data?.rows?.[0]?.elements?.[0];

        if (info?.duration_in_traffic) {
            document.getElementById(elementId).textContent =
                `${info.duration_in_traffic.text}`;
        } else {
            document.getElementById(elementId).textContent =
                "No driving data.";
        }
    } catch (e) {
        document.getElementById(elementId).textContent = "Error loading drive time.";
    }
}

// ========================
// GOOGLE DIRECTIONS (N LINE)
// ========================
async function getNLine(origin, destination, elementId) {
    const url =
      `https://maps.googleapis.com/maps/api/directions/json?origin=${encodeURIComponent(origin)}&destination=${encodeURIComponent(destination)}&mode=transit&transit_mode=train&departure_time=now&key=${API_KEY}`;

    document.getElementById(elementId).textContent = "Loadingâ€¦";

    try {
        const res = await fetch(url);
        const data = await res.json();

        const route = data.routes?.[0];
        if (!route) {
            document.getElementById(elementId).textContent = "No route found.";
            return;
        }

        const steps = route.legs[0].steps;

        // Filter for N LINE ONLY
        const nTrain = steps.find(
            s =>
                s.transit_details &&
                (
                  s.transit_details.line.short_name === "N" ||
                  s.transit_details.line.name.includes("N Line")
                )
        );

        if (!nTrain) {
            document.getElementById(elementId).textContent =
                "No N Line trains right now.";
            return;
        }

        const dep = nTrain.transit_details.departure_time.text;
        const arr = nTrain.transit_details.arrival_time.text;
        const total = route.legs[0].duration.text;

        document.getElementById(elementId).textContent =
            `Departs ${dep} â†’ Arrives ${arr} (${total})`;

    } catch (e) {
        document.getElementById(elementId).textContent =
            "Error loading train info.";
    }
}

// ========================
// REFRESH ALL
// ========================
function refreshAll() {
    getDriveTime(HOME, WORK, "driveToWork");
    getDriveTime(WORK, HOME, "driveHome");

    getNLine(N_ORIGIN, N_DEST, "trainToWork");
    getNLine(N_DEST, N_ORIGIN, "trainHome");
}

// Load immediately
refreshAll();
</script>

</body>
</html>
